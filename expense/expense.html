<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="../expense/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <a href="index.html"><img src="image/logo.png" id="logo-img"></a>

    <div class="nav-links" id="navLinks">
      <ul>
        <li><a href="/expense">Expense Tracker</a></li>
        <li><a href="/blog">blog</a></li>
        <li><a href="/todo">to do list</a></li>
        <li><a href="/contact">Contact Us</a></li>
        <li><a href="/home">Log out</a></li>
      </ul>
    </div> 
  </nav>

  <div class="container">
    <div class="balance-container">
      <h4>Your Balance</h4>
      <h1 id="balance">$0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+$0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">-$0.00</p>
        </div>
      </div>
    </div>

    <div class="history-container">
      <h3>History</h3>
      <ul id="list" class="list">
      </ul>
    </div>

    <!-- Add new transaction -->
    <h3>Add new transaction</h3>
    <form id="form">
      <div class="form-control">
        <label for="text">Text</label>
        <input type="text" id="text" placeholder="Enter text...">
      </div>
      <div class="form-control">
        <label for="amount">Amount <br />(negative - expense, positive - income)</label>
        <input type="number" id="amount" placeholder="Enter amount...">
      </div>
      <div class="form-control">
        <label for="category">Category</label>
        <select id="category">
          <option value="Groceries">Groceries</option>
          <option value="Bills">Bills</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <button class="btn">Add transaction</button>
    </form>

    <!-- Add canvas for Chart.js -->
    <canvas id="myChart" width="400" height="100"></canvas>

    <div>
      <button id="toggleChartButton">Toggle Chart</button>
    </div>
  </div>

  <!-- Clients Section -->

  <script src="../expense/script.js"></script>
</body>
</html>
